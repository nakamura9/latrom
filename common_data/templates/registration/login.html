{% extends 'base.html' %} 
{% block window %}
{% load crispy_forms_tags %}
<div class="jumbotron">
    <h1 class="display-3">Suave Business Tools</h1>
    <p class="lead">Landing page for all users</p>
    <hr class="my-2">
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <div class="card bg-primary text-white " style="margin-top:20%;">
                <div class="card-header">
                    <h4 class="card-title">Please sign in</h4>
                </div>
                <div class="card-body">
                    <form action="" method="POST">
                        {% csrf_token %} 
                        {{form.as_p}}
                        <button class="btn btn-lg btn-default btn-block" type="submit">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-4"></div>
    </div>
</div>
<script>
    $('input').addClass('form-control');
</script>

{% endblock %}
